<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Final Project</h1>
  </header>
  <div class="life-bar" id="lifeBar">
    <div class="life-bar-text"><h2>Life</h2></div>
    <div class="life-bar-box green-color" id="satu"></div>
    <div class="life-bar-box green-color" id="dua"></div>
    <div class="life-bar-box green-color" id="tiga"></div>
  </div>
  <div id="maxScore-text">Max Score : 0</div>
  <div class="canvas_holder">
    <canvas id="mainCanvas"></canvas>
  </div>
  
  <div class="score_board">
    <ul>
      <li><button id="toggle">Start</button></li>
      <li id="score">score : 0</li>
      <li id="speed">speed(s) : 0</li>
    </ul>
  </div>

  <footer>
    <h5>Entah ini apa by Tio Rizky</h5>
  </footer>
  
  <script src="./script.js"></script>
</body>
</html>
